<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page owner</title>
</head>
<body>
    <h2>Owner ID:<label th:utext="${owner.id}"/></h2>
    <th:block th:if="${owner}!=null">
        <table border="1">
                    <tr>
                        <td>Name</td>
                        <td th:utext="${owner.name}"/>
                    </tr>
                    <tr>
                        <td>Surname</td>
                        <td th:utext="${owner.sec_name}"/>
                    </tr>
        </table>
    </th:block>
    <div th:insert="~{footer :: copy}"></div>
</body>
</html>
